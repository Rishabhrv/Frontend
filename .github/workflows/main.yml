name: Deploy Ebook App Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 178.16.137.226
          username: rishabhvyas
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          connect_timeout: 60s
          script: |
            # set -e makes the script exit immediately if any command returns a non-zero status
            set -e

            # Navigate to the Frontend folder
            cd /home/rishabhvyas/EbookApp/Frontend
            
            # 1. Clear any local file modifications (fixes the package-lock.json error)
            git reset --hard
            
            # 2. Pull the latest code
            git pull origin main
            
            # 3. Initialize NVM for Node 24
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 24.2.0

            # 4. Install dependencies and Build
            # 'npm ci' is often better for servers as it is faster and more reliable than 'install'
            npm install
            npm run build
            
            # 5. Restart the PM2 process
            # We use --update-env in case you changed any .env variables
            pm2 restart next-frontend-ebook --update-env || pm2 start npm --name "next-frontend-ebook" -- start
            
            echo "âœ… Frontend Deployment Successful!"